<body>
    <header class="header">
        <div>
            <a href="../index.html" class="header_button"><img src="../images\icon-left-font-monochrome-black.svg
            " alt="Logo de Groupomania" class="header_logo_img"></a>
        </div>

        <div>
            <a href="login.html" role="button" id="login" class="ui fade animated button header_button">
                <div class="visible content"><i class="user icon"></i></div>
                <div class="hidden content">Login</div>
            </a>

            <a href="signup.html" role="button" id="signup" class="ui fade animated button active header_button">
                <div class="visible content"><i class="paper plane icon"></i></div>
                <div class="hidden content">Signup</div>
            </a>

            <button class="ui fade animated negative button header_button invisible" id="disconnect">
                <div class="visible content"><i class="power off icon"></i></div>
                <div class="hidden content">Disconnect</div>  
            </button>
            </div>
        </div>
    </header>
    <main id="container" class='mainContainer'>
        <h1>Login</h1>
        <form class="loginForm">
        <input
          type="email"
          name="email"
          placeholder="Email"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
        />
        <button type="button" class="ui right labeled icon button login_button">
            <i class="right sign in icon"></i>
            Se connecter
        </button>
        </form>
    </main>

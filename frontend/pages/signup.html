<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <title>Groupomania</title>
  <meta name="description" content="Groupomania" />

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary" />
  <meta property="twitter:description" content="Groupomania" />
  <meta name="twitter:url" content="https://sodanlabs.github.io/openclassrooms_p7/" />

  <!-- Open Graph data -->
  <meta property="og:title" content="Groupomania" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://sodanlabs.github.io/openclassrooms_p7/" />
  <meta property="og:description" content="Groupomania" />

  <!-- Fomantic UI - / You MUST include jQuery before CSS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" defer></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js" defer></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />

  <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="../css/login.css" />
  <link rel="stylesheet" type="text/css" href="../css/stylesheet.css" />

  <script src="../js/functions/toggle.js" defer></script>
  <script src="../js/functions/auth.js" defer></script>
  <script src="../js/signup.js" defer></script>
</head>

<body>

  <header>
    <div class="header_logo">
      <a href="../index.html" class="header_button"><img id="header_logo_image"
          src="../images/icon-left-font-monochrome-black.svg " alt="Logo de Groupomania" /></a>
    </div>

    <div id="header_button_not_logged">
      <a href="account.html" role="button" id="account_button" class="blue button ">Log In</a>
      <a href="signup.html" role="button" id="signup_button" class="inverted_blue button">Sign Up</a>
    </div>

    <div id="header_button_isLoggedIn" class="invisible" tabindex="0">
      <!-- <span id="header_button_isLoggedIn_username">{{ UserName }}</span><i class="dropdown icon"></i> -->
      <div id="logged_button" tabindex="-1">
        <a id="dropdown_account_button" href="account.html" role="button" class="logged_button_item grey"><i
            class="fas fa-user"></i><span>Compte</span></a>

        <button id="disconnect_button" class="logged_button_item inverted_grey"><i
            class="fas fa-power-off"></i><span>Deconnexion</span></button>
      </div>
    </div>
  </header>

  <main id="container">
    <div id="isLoggedIn" class="ui middle aligned center aligned grille">
      <div class="center aligned column">
        <h1 class="ui image header">
          <span id="titleForm" class="content">Inscription</span>
        </h1>
        <div>
          <form id="signupForm" class="ui large form">
            <div class="ui stacked segment">
              <div class="field">
                <div class="field">
                  <div class="ui left icon input">
                    <i class="user icon"></i>
                    <label for="username" class="invisible">Nom d'utilisateur</label>
                    <input id="username" type="text" name="password" placeholder="Nom d'utilisateur"
                      title="Le nom d'utilisateur doit faire entre 5 et 12 caractères" pattern="[a-zA-Z0-9]{5,12}"
                      required />
                  </div>
                </div>

                <div class="ui left icon input">
                  <i class="envelope icon"></i>
                  <label for="email" class="invisible">Adresse E-mail</label>
                  <input id="email" type="email" name="email" placeholder="Adresse e-mail"
                    pattern="^[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,4})$" required />
                </div>
              </div>

              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <label for="password" class="invisible">Mot de passe</label>
                  <input id="password" type="password" name="password" placeholder="Mot de passe"
                    title="Le mot de passe doit faire entre 4 et 8 caractères et doit contenir au moins un 1 nombre"
                    pattern="^(?=.*\d).{4,8}$" required />
                </div>
              </div>
              <div>
                <button id="signup_submit_button" name="signup_button" type="button" class="ui labeled icon button">
                  <i class="left save icon"></i>
                  S'enregistrer
                </button>
                <div class="ui toggle checkbox">
                  <input type="checkbox" id="isAdmin" name="isAdmin">
                  <label for="isAdmin">Admin</label>
                </div>
              </div>
            </div>
          </form>
          <div class="ui message">
            Se connecter à son compte ?
            <a href="account.html">Login</a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>

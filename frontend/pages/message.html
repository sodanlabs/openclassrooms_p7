<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <meta name="description" content="Groupomania" />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary" />

   <!-- Open Graph data -->
   <meta property="og:title" content="Groupomania" />

<!-- Fomantic UI - / You MUST include jQuery before CSS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" defer></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js" defer></script>



    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css">
    
    <script src="../js/modules/toggle.js" defer></script>
    <script src="../js/modules/auth.js" defer></script>
    <script src="../js/classes/Message.js" defer></script>
    <script src="../js/message.js" defer></script>
</head>
<body>
    <header class="header">
        <div>
          <a href="../index.html" class="header_button"
            ><img
              src="../images/icon-left-font-monochrome-black.svg
              "
              alt="Logo de Groupomania"
              class="header_logo_img"
          /></a>
        </div>
  
        <div>
          <a
            href="account.html"
            role="button"
            id="account"
            class="ui fade animated button header_button"
          >
            <div class="visible content"><i class="user icon"></i></div>
            <div class="hidden content">Compte</div>
          </a>
  
          <button
            class="ui fade animated negative button header_button invisible"
            id="disconnect"
          >
            <span class="visible content"><i class="power off icon"></i></span>
            <span class="hidden content">Quit</span>
          </button>
        </div>
      </header>
    <main id="container" class='mainContainer'>
        <div id="modale" class="invisible">
            <form id="messageForm" class="ui form">
                <div class="field">
                  <label for="title">Title du message</label>
                  <input type="text" id="title" name="TitleMessage" placeholder="Titre du message" title="Le titre doit faire minimum 3 caractères" pattern="[a-zA-Z0-9]{3,}">
                </div>
                <div class="field">
                  <label for="description">Description</label>
                  <textarea type="text" rows="2" id="description" name="DescriptionMessage" placeholder="Votre message ici..." title="Votre message doit faire minimum 3 caractères" pattern="[a-zA-Z0-9]{3,}"></textarea>
                </div>
                <div class="field">
                    <label for="attachment">Ajouter une image</label>
                    <input type="file" id="attachment" name="AttachmentMessage" accept="image/png, image/jpeg">
                  </div>
                <div>
                <button class="ui fade animated button active" id="modifyMessage" type="submit">
                    <span class="hidden content"><i class="paper plane icon"></i></span>
                    <span class="visible content">Modifier le message</span>
                </button>
                <button class="ui bottom attached red animated button" id="deleteMessage">
                <span class="hidden content"><i class="trash alternate icon"></i></span>
                <span class="visible content">Supprimer le message</span>
                </button>
            </div>
            </form>

        </div>
    </main>
</body>
</html>

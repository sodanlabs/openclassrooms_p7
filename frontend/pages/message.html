<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <title>Groupomania</title>
  <meta name="description" content="Groupomania" />

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary" />
  <meta property="twitter:description" content="Groupomania" />
  <meta name="twitter:url" content="https://sodanlabs.github.io/openclassrooms_p7/" />

  <!-- Open Graph data -->
  <meta property="og:title" content="Groupomania" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://sodanlabs.github.io/openclassrooms_p7/" />
  <meta property="og:description" content="Groupomania" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />

  <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="../css/stylesheet.css">

  <script src="../js/classes/Comment.js" defer></script>
  <script src="../js/classes/Message.js" defer></script>
  <script src="../js/functions/modal.js" defer></script>
  <script src="../js/functions/toggle.js" defer></script>
  <script src="../js/functions/auth.js" defer></script>
  <script src="../js/comment.js" defer></script>
  <script src="../js/message.js" defer></script>
</head>

<body>
  <header>
    <div class="header_logo">
      <a href="../index.html" class="header_button"><img id="header_logo_image"
          src="../images/icon-left-font-monochrome-black.svg " alt="Logo de Groupomania" /></a>
    </div>

    <div id="header_button_not_logged">
      <a href="account.html" role="button" id="account_button" class="blue button ">Log In</a>
      <a href="signup.html" role="button" id="signup_button" class="inverted_blue button">Sign Up</a>
    </div>

    <div id="header_button_isLoggedIn" class="invisible" tabindex="0">
      <!-- <span id="header_button_isLoggedIn_username">{{ UserName }}</span><i class="dropdown icon"></i> -->
      <div id="logged_button" tabindex="-1">
        <a id="dropdown_account_button" href="account.html" role="button" class="logged_button_item grey"><i
            class="fas fa-user"></i><span>Compte</span></a>

        <button id="disconnect_button" class="logged_button_item inverted_grey"><i
            class="fas fa-power-off"></i><span>Deconnexion</span></button>
      </div>
    </div>
  </header>

  <!--********************************************************************-->

  <main id="container" class='mainContainer'>

    <div id="postbox">
      <div id="commentbox">
        <div class="container-form">
        <form id="commentForm" role="form" aria-label="Nouveau commentaire">
          <div class="field">
            <label for="textComment">Commentaire</label>
            <textarea rows="2" id="textComment" name="textComment"
            placeholder="Corps du commentaire" title="Votre commentaire doit faire minimum 3 caractères" required></textarea>
          </div>
        <div class="post_comment_button">
          <button id="postComment" class="ui fade animated green button">
            <span class="visible content">Poster</span>
          </button>
        </div>
        </form>
      </div>
      <hr>
      <div id="listOfComment"></div>
      </div>
    </div>

    <!--********************************************************************-->

    <div id="container-form" class="modal invisible" aria-hidden=true role="form" aria-labelledby="title-modal">
      <form id="messageForm" class="ui form modal-wrapper js-modal-stop">
        <button id="close-button" class="js-modal-close ui icon red button">
          <i class="fas fa-times"></i><span class="invisible">Fermer la boite modale</span>
        </button>
        <h1 id="title-modal">Envie d'un changement ?</h1>
        <div class="field">
          <label for="title">Title du message</label>
          <input type="text" id="title" name="TitleMessage" title="Le titre doit faire minimum 3 caractères"
            pattern="[a-zA-Z0-9]{3,}" required>
        </div>
        <div class="field">
          <label for="description">Description</label>
          <textarea rows="2" id="description" name="DescriptionMessage"
            title="Votre message doit faire minimum 3 caractères" required></textarea>
        </div>
        <div class="field">
          <label for="attachment">Ajouter ou modifier l'image</label>
          <input type="file" id="attachment" name="AttachmentMessage"
            accept="image/gif, image/png, image/jpeg, image/jpeg">
        </div>
        <div class="modify_delete_button">
          <button id="modifyMessage" class="ui fade animated green button">
            <span class="hidden content"><i class="paper plane icon"></i></span>
            <span class="visible content">Modifier</span>
          </button>

          <button id="deleteMessage" class="ui right animated red button">
            <span class="hidden content"><i class="trash alternate icon"></i></span>
            <span class="visible content">Supprimer</span>
          </button>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
